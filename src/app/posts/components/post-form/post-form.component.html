<app-loading [loading]="loading"></app-loading>
<app-breadcrumb [post]="{title: form.controls.title.value}"></app-breadcrumb>
<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="postTitleField">Post title</label>
        <input type="text" formControlName="title" class="form-control" id="postTitleField" aria-describedby="title">
    </div>
    <div class="form-group">
        <label for="postBodyField">Post content</label>
        <textarea class="form-control" formControlName="body" id="postBodyField" rows="3"></textarea>
    </div>
    <button [disabled]="!form.valid" type="submit" class="btn btn-primary">Submit</button>
</form>
